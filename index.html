<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- inline -->
    <button onclick="alert('hello world this is inline')">click here</button>
    
    
        <!-- internal -->
    <script>
        console.log("helloo this is internal js");
    </script>

    <!-- external -->

    <script src="external.js"></script>


      <!-- variables
      var let const -->

    <script>
    var dog="helloo";
    console.log(dog);  //var for older versions


    var a=10;   //re assignment
    a=30;
    console.log(a);

    var c=60;  //over riding
    var c=50;
    console.log(c);


    //let

    let reo="cat";
    console.log(reo);

    // let meow=50;
    // let meow=60;    //it shows already defined  declartion should be vary
    // console.log(meow);

    //const

    const set="pink";
    console.log(set);


    const color='yellow';
    console.log(color[1]);



    //data types

    var i=20;  //number
    var j="hiii"; //string
    var k=true;  //boolean
    var l=false;  
    var m=null;
    var f=undefined;
    console.log(j);
    console.log(i,typeof(i));
    console.log(typeof(j));
    console.log(k,typeof(k));
    console.log(l,typeof(l));
    console.log(m,typeof(m));
    console.log(f,typeof(f));

    // arrays

    let r=["radha",23, 1.3];
    console.log(r,typeof(r));

    //objects
    let jo={
       "radha":20,
       "age":22,

    }
    console.log(jo,typeof(jo));

    </script>
    
</body>
</html>
